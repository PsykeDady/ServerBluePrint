<div class="container">
	<app-titolo-blu>
		Add new Servers or blueprints!
	</app-titolo-blu>
	<input type="text" class="form-control" [(ngModel)]="testo">
	<app-cockpit
		[testo]="testo"
	></app-cockpit>
	<hr>
	<div class="row">
		<div class="col-xs-12">
			<app-server-element 
			*ngFor="let server of serverlist.server_list; let indice = index"
			[srv]="server"
			[id]="indice"
			></app-server-element>
		</div>
	</div> 
</div>
